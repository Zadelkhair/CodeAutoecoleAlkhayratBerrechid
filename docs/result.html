<!doctype html>
<html lang="en">

<head>

  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./test-result.css" />
  <script src="./db.js"></script>

</head>

<body>

  <div class="container">

    <div class="app">

      <div class="test-container">
        <div id="user-wrong-answers" class="user-wrong-answers">

        </div>
        <div class="test-header">
          <div class="test-header-content">

            <a id="home-btn" href="./index.html">
              MENU
            </a>

            <a id="history-btn" href="./history.html">
              HISTORIQUE
            </a>

            <div class="test-info">
              serie numero <span id="serie-num">--</span> - question <span id="qustion-num">--</span> - resultat <span
                id="result">--/--</span>
            </div>

          </div>
        </div>
        <div class="test-body">
          <div class="test-media">
            <img id="result-media" src="" />
          </div>
          <div class="test-controls">
            <div class="result-answer-display" id="answer-display1"></div>
            <div class="result-answer-display" id="answer-display2"></div>
            <div class="grid-controls">
              <button class="btn-correction" onclick="prev()">
                precedent
              </button>
              <button class="btn-valider" onclick="next()">
                suivant
              </button>
            </div>
            <button class="btn-explication" id="btn-explication" style="display: none;" onclick="explication()">
              explication
            </button>
          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- comment section -->
  <div id="comment-section"></div>

  <script src="./result.js"></script>

</body>

</html>
