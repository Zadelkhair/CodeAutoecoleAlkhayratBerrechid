<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series and Questions Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <!-- Sidebar -->
            <div class="col-md-3 bg-light sidebar p-3 vh-100 overflow-scroll">
                <h4 class="mb-5">Manage Series</h4>
                <div class="mb-3">
                    <label for="serieSelect" class="form-label">Select or Add Series</label>
                    <select class="form-select" id="serieSelect">
                        <option selected>Select series</option>
                        <!-- Add more series options dynamically -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="serieDescription" class="form-label">Series Description</label>
                    <textarea type="text" class="form-control" id="serieDescription"
                        placeholder="Enter series description"></textarea>
                </div>

                <h5>Questions</h5>
                <ul class="list-group list-questions" id="questionList">
                </ul>

                <div class="row">
                    <div class="col-6">
                        <button id="addQuestion" class="btn w-100 btn-primary mt-5"
                            onclick="services.syncT$oDocs()"
                        >
                            sync
                        </button>
                    </div>
                    <!-- push -->
                    <div class="col-6">
                        <button id="addQuestion" class="btn w-100 btn-success mt-5"
                            onclick="services.pushToGithub()"
                        >
                            push
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 p-4 vh-100 overflow-scroll">

                <!-- select serie / question -->
                <div class="mb-3" >
                    <span for="serieSelect" >Selected Serie</span>
                    <span id="selectedSerie-num" class="mx-3">--</span>
                    <button class="btn s-btn btn-danger" onclick="deleteSerie()" >delete serie</button>
                    <span class="mx-4" >|</span>
                    <span for="serieSelect" >Selected Question</span>
                    <span id="selectedQuestion-num" class="mx-3">--</span>
                    <button class="btn s-btn btn-danger me-3" onclick="deleteQuestion()" >delete question</button>
                </div>

                <hr />

                <h4>Manage Questions</h4>

                <div class="mb-3">
                    <div class="s-image-container" dropzone="true" id="s-image-container">
                        <img src="" id="s-image">
                        <input type="file" id="imageFile" class="d-none">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Correct Answer(s)</label>

                    <div class="d-flex align-items-center" id="answer-checks">
                        <div class="form-check ms-4">
                            <input class="form-check-input" type="checkbox" value="1" id="answer1">
                            <label class="form-check-label" for="answer1">1</label>
                        </div>
                        <div class="form-check ms-4">
                            <input class="form-check-input" type="checkbox" value="2" id="answer2">
                            <label class="form-check-label" for="answer2">2</label>
                        </div>
                        <div class="form-check ms-4">
                            <input class="form-check-input" type="checkbox" value="3" id="answer3">
                            <label class="form-check-label" for="answer3">3</label>
                        </div>
                        <div class="form-check ms-4">
                            <input class="form-check-input" type="checkbox" value="4" id="answer4">
                            <label class="form-check-label" for="answer4">4</label>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="questionAudio" class="form-label">Record Question Audio</label>
                            <div id="s-audio" class="s-audio-container d-flex">
                                <audio id="question-audio-player" controls class="w-100"></audio>
                                <button id="record-question-audio" class="record-button btn btn-success"></button>
                                <!-- upload button -->
                                <input type="file" id="audioFile1" class="d-none">
                                <button id="upload-question-audio" class="btn btn-sm btn-secondary">Upload</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="audioExplanation" class="form-label">Record Explanation Audio</label>
                            <div id="s-audio-explanation" class="s-audio-container d-flex">
                                <audio id="explanation-audio-player" controls class="w-100"></audio>
                                <button id="record-explanation-audio" class="record-button btn btn-success"></button>
                                <!-- upload button -->
                                <input type="file" id="audioFile2" class="d-none">
                                <button id="upload-explanation-audio" class="btn btn-sm btn-secondary">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- save button -->
                <button id="saveQuestion" class="btn btn-success mt-5">
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Save Question
                </button>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services.js"></script>
    <script src="script.js"></script>
</body>

</html>
